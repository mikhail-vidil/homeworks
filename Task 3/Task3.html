            function sortByRatingRevievsAsc(arrGoods) {
                arrGoods.sort(function(item1, item2){
                return parseInt(item1.ratingRevievs) > parseInt(item2.ratingRevievs) ? 1 : -1;
                });
            }

            function sortByRatingRevievsDesc(arrGoods) {
                arrGoods.sort(function(item1, item2){
                return parseInt(item1.ratingRevievs) < parseInt(item2.ratingRevievs) ? 1 : -1;
                });
            }

            function sortByPriceAsc(arrGoods) {
                arrGoods.sort(function(item1, item2){
                    function parse(item) {
                        if(item.price.hasOwnProperty('newUan')){
                            return parseInt(item.price.newUan.split(' ').join(''));
                        } else {
                            return parseInt(item.price.split(' ').join(''));
                        }
                    }
                    return parse(item1) > parse(item2) ? 1 : -1;
                });
            }
    
            function sortByPriceDesc(arrGoods) {
                arrGoods.sort(function(item1, item2){
                    function parse(item) {
                        if(item.price.hasOwnProperty('newUan')){
                            return parseInt(item.price.newUan.split(' ').join(''));
                        } else {
                            return parseInt(item.price.split(' ').join(''));
                        }
                    }
                    return parse(item1) < parse(item2) ? 1 : -1;
                });
            }

            function sortByNameAsc(arrGoods) {
                arrGoods.sort(function(item1, item2){
                    return item1.name > item2.name ? 1 : -1;
                });
            }

            function sortByNameDesc(arrGoods) {
                arrGoods.sort(function(item1, item2){
                    return item1.name < item2.name ? 1 : -1;
                });
            }

            function displayTable() {
                let html = "<table border='1|1'>";
                html += "<tr>";
                html += "<th>" + "ratingRevievs" + "</th>";
                html += "<th>" + "price" + "</th>";
                html += "<th>" + "name" + "</th>";
                html += "</tr>";
                for (let i = 0; i < arrGoods.length; i++) {
                    html += "<tr>";
                    html += "<td>" + arrGoods[i].ratingRevievs + "</td>";
                        if(arrGoods[i].price.hasOwnProperty('newUan')) {
                            html += "<td>" + "(oldUan: " + arrGoods[i].price.oldUan + ", "
                                + "newUan: " + arrGoods[i].price.newUan + ")" + "</td>";
                        } else {
                            html += "<td>" + arrGoods[i].price + "</td>";
                        }
                    html += "<td>" + arrGoods[i].name + "</td>";
                    html += "</tr>";
                }
                html += "</table>";
                document.getElementById("box").innerHTML = html;
            }
   
            function selection() {
        
                let sel = document.getElementById('choice').selectedIndex;
                switch(sel) {
                    case 0:
                        sortByRatingRevievsAsc(arrGoods);
                        displayTable();
                        break;
                    case 1:
                        sortByRatingRevievsDesc(arrGoods);
                        displayTable();
                        break;
                    case 2:
                        sortByPriceAsc(arrGoods);
                        displayTable();
                        break;
                    case 3:
                        sortByPriceDesc(arrGoods);
                        displayTable();
                        break;
                    case 4:
                        sortByNameAsc(arrGoods);
                        displayTable();
                        break;
                    case 5:
                        sortByNameDesc(arrGoods);
                        displayTable();
                        break;
                }
            }
    
            displayTable();
